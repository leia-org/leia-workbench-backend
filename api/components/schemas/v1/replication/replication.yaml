type: object
properties:
  id:
    $ref: '../../mongoId.yaml'
    description: Unique identifier for the replication
  name:
    type: string
  code:
    type: string
    description: Unique identifier for the replication, can be regenerated as needed
  isActive:
    type: boolean
    description: Whether the replication is active or not
  isRepeatable:
    type: boolean
    description: Whether the replication is repeatable or not
  duration:
    type: integer
    description: Duration of the replication in seconds
  experiment:
    type: object
  createdAt:
    type: string
    format: date-time
    description: Date and time when the replication was created
  updatedAt:
    type: string
    format: date-time
    description: Date and time when the replication was last updated
