type: object
required:
  - name
  - experiment
properties:
  name:
    type: string
  experiment:
    $ref: '../../mongoId.yaml'
    description: Unique identifier for the experiment
  isActive:
    type: boolean
    description: Whether the experiment is active or not
  isRepeatable:
    type: boolean
    description: Whether the experiment is repeatable or not
  duration:
    type: integer
    description: Duration of the experiment in seconds
  form:
    type: string
    description: Form link for the experiment
