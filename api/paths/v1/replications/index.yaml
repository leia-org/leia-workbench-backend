post:
  tags:
    - Replications v1
  summary: Create a new Replication
  operationId: createReplication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/v1/replication/newReplication.yaml'
  responses:
    '201':
      description: Replication created successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/replication/replication.yaml'
get:
  tags:
    - Replications v1
  summary: Retrieve all Replications
  operationId: getAllReplications
  responses:
    '200':
      description: Successful response with Replications
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/v1/replication/replication.yaml'
