get:
  tags:
    - Interactions v1
  summary: Get the neccesary data to start/continue a session
  operationId: getSessionData
  parameters:
    - name: sessionId
      in: path
      required: true
      description: The ID of the session to get data for
      schema:
        type: string
  responses:
    '200':
      description: Session data retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              session:
                type: object
                description: The session data
              messages:
                type: object
                description: The messages in the session
              leia:
                type: object
                description: The Leia data with or without the solution depending on the session state
